<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Movie Discovery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/moviefinder.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row mt-2">
      <div class="col">
        <a class="navbar-brand" href="/index"><img src="/Logos/personallogo-min.png" height="40" width="100"></a>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <header>
          <h1 id="appTitle">üçø<span class="title">Movie Explorer</span>üçø</h1>
        </header>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col">
        <form id="genreForm">
          <label for="genres">Choose a genre:</label>
          <select name="genres" id="genres">
          </select>
        </form>
        <button id="discoverMButton">Discover Movies</button>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col">
        <div id="movieInfo">
          <div id="moviePoster"></div>
          <div id="movieText"></div>
        </div>
      </div>
    </div>
  </div>
  
<div class="container">
  <div class="row">
    <div class="col">
      <div id="likeOrDislikeBtns" hidden>
        <button id="likeBtn">Like</button>
        <button id="dislikeBtn">Dislike</button>
      </div>
    </div>
  </div>
</div>
  
  <script defer src="https://kit.fontawesome.com/e918d10e90.js" crossorigin="anonymous"></script>
  <script defer src="/js/moviehelper.js"></script>
  <script defer src="/js/moviefinder.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
